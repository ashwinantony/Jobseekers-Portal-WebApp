<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Jobseekers - Freelancer Profile</title>
    </h:head>

    <h:body>
        <div class = "sidenav">
            <img src="./resources/images/logo.jpeg"/>
            <a href="freelancer-home.xhtml">Home</a>
            <a href="edit-profile.xhtml">Edit Profile</a>
        </div>

        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        template="./templates/new-template.xhtml">
            <ui:define name="content">

                <h:form>
                    <h3>Profile Information</h3>
                    <h:dataTable value="#{sessionInfo.viewFprofile()}" var="fp" border="0">
                        <h:column>
                            <f:facet name="header">Freelancer ID</f:facet>
                                #{fp.userID}
                        </h:column>

                        <h:column>
                            <f:facet name="header">First Name</f:facet>
                                #{fp.firstName}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Last Name</f:facet>
                                #{fp.lastName}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Email</f:facet>
                                #{fp.userEmail}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Skills</f:facet>
                                #{fp.skills}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Message To Employer</f:facet>
                                #{fp.userMessage}
                        </h:column> 

                        <h:column>
                            <f:facet name="header">Wallet Balance</f:facet>
                                #{fp.accountBalance}
                        </h:column> 
                    </h:dataTable>

                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
