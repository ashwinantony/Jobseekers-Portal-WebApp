<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Jobseekers - Applicants Page</title>
    </h:head>

    <h:body>
        <div class = "sidenav">
            <img src="./resources/images/logo.jpeg"/>
            <a href="provider-page.xhtml">Home</a>
        </div>

        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        template="./templates/new-template.xhtml">
            <ui:define name="content">

                <h:form>
                    <table>
                        <tr>
                            <td><h:outputText value = "Enter Job ID" /></td>
                            <td><h:inputText value="#{sessionInfo.jobID}"/></td>
                            <td><h:commandButton action="#{sessionInfo.vApplicants()}" value="View Applicants"/></td>
                        </tr>
                    </table>
                    <br/>

                    <h:dataTable value="#{sessionInfo.vApplicants()}" var="va" border="0">
                        <h:column>
                            <f:facet name="header">Freelancers</f:facet>
                                #{va}
                        </h:column>
                    </h:dataTable>
                    <br/>
                </h:form>

                <h:form>
                    <table>
                        <tr>
                            <td><h:outputText value = "Enter Freelancer's Email" /></td>
                            <td><h:inputText value="#{sessionInfo.secEmail}"/></td>

                            <td><h:commandButton action="#{sessionInfo.fProfile()}" value="View Profile"/>
                                <h:commandButton action="#{sessionInfo.assignJob()}" value="Assign Job"/>
                            </td>
                        </tr>
                    </table>
                    <br/><br/>

                    <h3>Profile Info</h3>
                    <h:dataTable value="#{sessionInfo.fProfile()}" var="fp" border="0">
                        <h:column>
                            <f:facet name="header">Freelancer ID</f:facet>
                                #{fp.userID}
                        </h:column>

                        <h:column>
                            <f:facet name="header">First Name</f:facet>
                                #{fp.firstName}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Last Name</f:facet>
                                #{fp.lastName}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Email</f:facet>
                                #{fp.userEmail}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Skills</f:facet>
                                #{fp.skills}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Applicant information</f:facet>
                                #{fp.userMessage}
                        </h:column> 
                    </h:dataTable>

                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
